<html>
    <head>

         <!-- Required meta tags -->
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Forget Password</title>

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	

<script type="text/javascript">

    function validation(){
       var pass = document.getElementById("pass").value;

    if(pass == ""){
    alert("** Please fill the reset-password......");
 }

         if(pass == ""){
            document.getElementById("passwords").innerHTML="**Please fill the forget password field";
            return false;
        }
         if((pass.length <= 5) || (pass.length > 20)){
            document.getElementById("passwords").innerHTML="** Password length must be between 5 and 20";
            return false;
        }
}
</script>
	


    </head>


    <body>

        	<div class="container">
			<div class="row content">
				<div class="col-md-6 mb-3">
					<img src="img/forgetpassword.jpg" class="img-fluid" alt="image" height="300px" width="500px">
				</div>
				<div class="col-md-6">
					<h1 class="text-dark text-center">Forget Password</h1><!--class="singin-text mb-3"--><br/>
					<form action="#" onsubmit="return validation()">
					
						
						<div class="form-group">
							<label for="password">New Password</label><br/><br/>
							<input type="password" name="password" class="form-control"  id="pass" autocomplete="off" placeholder="Enter Password"><br/>
                             <span id="passwords" class="text-danger font-weight-bold"></span><br/><br/>
						</div>

					


                         <input type="submit" name="Forget Password" value="Forget Password" class="btn btn-secondary"><br/><br/>

					<!--	<button class="btn btn-secondary">Login</button><br/><br/>-->

						<div class="row">
                            <div class="col p-2">
                                 <a href="index.html">Login</a><br/><br/>
                             
                                <!--<marquee> <a href="forgetpassword.html">forget password</a></marquee>-->
                            </div>
					</form>
				</div>
			</div>
		</div>


	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	



    </body>
</html>
