  function validation(){
      var name = document.getElementById("user").value;

      var age = document.getElementById("age").value;
      var dob = document.getElementById("dob").value;
      var country = document.getElementById("country").value;
      var state = document.getElementById("state").value;
      var city = document.getElementById("city").value;
      var profile = document.getElementById("profile").value;

if(name == ""){
  alert("** Please fill the form......");
}


if(name == ""){
  alert("** Please fill the username......");
}

      if(name == ""){
          document.getElementById("username").innerHTML="** Please fill the name field";
          return false;
      }
  
  if(name.indexOf('@') <= 0 ){
          document.getElementById("username").innerHTML="** Invalid Position";
          return false;
      }
      if((name.charAt(name.length-4)!='.') && (name.charAt(name.length-3)!='.')){
             document.getElementById("username").innerHTML="** .Invalid Position";
          return false;
      }






      if((name.length <= 2) || (name.length > 20)){
          document.getElementById("username").innerHTML="** User length must be between 2 and 20";
          return false;
      }
      if(!isNaN(name)){
          document.getElementById("username").innerHTML="** Only characters are allowed";
          return false;
      }



if(pass == ""){
  alert("** Please fill the Password......");
}

       if(pass == ""){
          document.getElementById("passwords").innerHTML="**Please fill the password field";
          return false;
      }
       if((pass.length <= 5) || (pass.length > 20)){
          document.getElementById("passwords").innerHTML="** Password length must be between 5 and 20";
          return false;
      }


if(repassword == ""){
  alert("** Please fill the Re-Password......");
}



      if(pass!=repassword){
          document.getElementById("repassword").innerHTML="** Password are not matching";
          return false; 
      }



       if(repassword == ""){
          document.getElementById("re-password").innerHTML="**Please fill the re-password field";
          return false;
      }



if(age == ""){
  alert("** Please fill the Age......");
}


       if(age == ""){
          document.getElementById("ages").innerHTML="**Please fill the age field";
          return false;
      }


if(dob == ""){
  alert("** Please fill the DOB......");
}

       if(dob == ""){
          document.getElementById("Birth").innerHTML="**Please fill the dob field";
          return false;
      }

if(country == ""){

}

       if(country == ""){

          return false;
      }

if(state == ""){
  alert("** Please fill the State......");
}

       if(state == ""){
          document.getElementById("states").innerHTML="**Please fill the state field";
          return false;
      }


if(city == ""){

}

       if(city == ""){

if(profile == ""){
  alert("** Please fill the Profile......");
}

       if(profile == ""){
          document.getElementById("profiles").innerHTML="**Please fill the profile field";

      }



if(note == ""){
  alert("** Please fill the Note......");
}

       if(note == ""){
          document.getElementById("notes").innerHTML="**Please fill the note field";
          return false;
      }
  }
